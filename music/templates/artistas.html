{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

      <div class="row">
        <div class="col-md-12">
          <h2>Artistas</h2>
          <ul>
            {% for artista in artistas %}
            <li><a href="{% url 'albumes_por_artista' artista.id %}">{{artista.nombre}}</a></li>
            {% empty %}
            <p>No hay artistas en el sistema</p>
            {% endfor %}            
          </ul>
        </div>
      </div>


{% endblock content %}
